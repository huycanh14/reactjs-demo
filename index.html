<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function PostItemDestructuring({ course, onClick }) { 
      return (
        <div className="post-item">
          <img src={course.image} alt={course.title} />
          <h2 className="post-title" onClick={onClick}>{course.title}</h2>
          <p className="post-desc">{course.description}</p>
          <p className="post-published">{course.publishedAt}</p>
        </div> 
      )
    }

    const Form = {
      Input() {
        return <input />
      },

      Checkbox() {
        return <input type="checkbox"/>
      }
    }

    // Container 
    function App() {
      let course = {
        title:" C# (.NET) tương tác với file Excel",
        image:"https://res.klook.com/image/upload/c_fill,w_960,h_460,f_auto/w_80,x_15,y_15,g_south_west,l_klook_water/activities/ys5jqwvg6pgtpacb5kqb.webp",
        description:"Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực hiện tương tác với file excel",
        publishedAt:"Một ngày trước . 5 phút đọc",
      }
      
      // useCallback
      const handleClick = (course) => {
        console.log(course.title)
      }

      const type = 'Checkbox';

      console.log(Form[type])

      const Component = Form[type];

      // props nếu mà là function thì nên để xuống cuối
      function Button({title, href, onClick}) {
        let  Component = 'button';

        const props  = {};

        if(href) {
          Component = "a";
          props.href = href;
        }
        
        if(onClick) props.onClick = onClick;
        
        return (
          <Component {...props}>{title}</Component>);
      }
    
      return (
        <div id="wapper">
          <Button 
            title="Click me!"
            href="https://www.youtube.com/watch?v=5SU6P-cqoJw&list=PL_-VfJajZj0UXjlKfBwFX73usByw3Ph9Q&index=17"
            onClick = {() => console.log( Math.random())}
          ></Button>
          <PostItemDestructuring
            course={ course }
            onClick={() => handleClick(course)}
          />

          <Form.Input />
          <Component />
        </div>
      )
    }

  ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  
</body>
</html>
