<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    function PostItem(props) {
      return (
        <div className="post-item">
          <img src={props.image} alt={props.title} />
          <h2 className="post-title">{props.title}</h2>
          <p className="post-desc">{props.description}</p>
          <p className="post-published">{props.publishedAt}</p>
        </div> 
      )
    }

    function PostItemDestructuring({
        image,
        title,
        description,
        publishedAt,
        callback = () => {}
    }) { 
      callback(Math.random());
      return (
        <div className="post-item">
          <img src={image} alt={title} />
          <h2 className="post-title">{title}</h2>
          <p className="post-desc">{description}</p>
          <p className="post-published">{publishedAt}</p>
        </div> 
      )
    }

    // App js

          description="Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực hiện tương tác với file excel"

          description="Bạn có kiến thức ngôn ngữ C#! Bạn muốn thực hiện tương tác với file excel"
          publishedAt="Một ngày trước . 5 phút đọc"

            console.log("random", random);
          }}
        />
      </div>)
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
